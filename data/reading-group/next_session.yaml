  description: |
    We present a diffusion-based molecular sampling method that improves exploration of complex energy landscapes without relying on training data. By introducing a sequential bias along low-dimensional collective variables (CVs), the approach enhances mode discovery, enables accurate free energy estimation, and preserves correct Boltzmann sampling via reweighting.
